<!doctype html>
<html>
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>InfoGrip Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div style="display:flex;gap:12px;align-items:center">
        <img src="https://i.postimg.cc/Nj3bmPwC/Infogrip-Medi-Soluiton-(Social-Media)-(1).png" style="height:48px">
        <div><strong>InfoGrip Admin</strong><div class="small">Lite CRM & Billing</div></div>
      </div>
      <div>
        <input id="adminPass" class="input" placeholder="Admin password" style="width:220px">
        <button class="btn btn-primary" onclick="adminLogin()">Login</button>
      </div>
    </div>

    <div style="display:flex;gap:18px;margin-top:18px">
      <div class="left card">
        <h4>Quick Actions</h4>
        <button class="btn btn-primary" onclick="showSection('create')">Create Invoice</button>
        <button class="btn" onclick="showSection('clients')">Clients</button>
        <button class="btn" onclick="showSection('payments')">Payments</button>
        <button class="btn" onclick="showSection('subscriptions')">Subscriptions</button>
        <div class="footer">Logo & theme from your site. :contentReference[oaicite:1]{index=1}</div>
      </div>

      <div class="right" style="flex:1">
        <div id="create" class="card section">
          <h3>Create Invoice</h3>
          <div style="display:flex;gap:12px">
            <div style="flex:1">
              <label>Client: <select id="clientSelect" class="input"></select></label>
              <input id="cname" class="input" placeholder="Client name" style="width:100%;margin-top:8px"/>
              <input id="cphone" class="input" placeholder="Phone (e.g., 919876543210)" style="width:100%;margin-top:8px"/>
              <input id="cemail" class="input" placeholder="Email" style="width:100%;margin-top:8px"/>
            </div>

            <div style="width:520px">
              <div id="servicesWrap"></div>
              <button class="btn" onclick="addServiceRow()">Add service</button>
              <div style="margin-top:8px">
                <label><input id="gstToggle" type="checkbox"> Apply GST</label>
                <input id="gstPct" class="input small" value="0" style="width:60px;margin-left:8px"/>
                <label style="margin-left:12px">Discount ₹ <input id="discount" class="input small" value="0" style="width:80px;margin-left:8px"/></label>
              </div>
              <div style="text-align:right;margin-top:10px">
                <div>Subtotal: ₹ <span id="subtotal">0</span></div>
                <div>GST: ₹ <span id="gstAmount">0</span></div>
                <div style="font-weight:700">Total: ₹ <span id="grandTotal">0</span></div>
              </div>
              <div style="margin-top:12px;text-align:right">
                <button class="btn" onclick="resetCreate()">Reset</button>
                <button class="btn btn-primary" onclick="generateInvoice()">Generate Checkout Link</button>
              </div>
            </div>
          </div>
        </div>

        <div id="clients" class="card section" style="display:none">
          <h3>Clients</h3>
          <div id="clientsList">Loading...</div>
        </div>

        <div id="payments" class="card section" style="display:none">
          <h3>Payments History</h3>
          <div id="paymentsList">Loading...</div>
        </div>

        <div id="subscriptions" class="card section" style="display:none">
          <h3>Subscriptions (simple)</h3>
          <div id="subsList">Loading...</div>
        </div>

      </div>
    </div>
  </div>

<script src="admin.js"></script>
</body>
</html>
