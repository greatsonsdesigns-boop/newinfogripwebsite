<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfoGrip - Payment Checkout</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
    <div class="checkout-container">
        <!-- Header -->
        <header class="checkout-header">
            <div class="header-content">
                <img src="https://i.postimg.cc/Nj3bmPwC/Infogrip-Medi-Soluiton-(Social-Media)-(1).png" alt="InfoGrip Logo" class="checkout-logo">
                <div class="current-time" id="currentTime"></div>
            </div>
        </header>

        <div class="checkout-content">
            <!-- Service Summary -->
            <div class="checkout-card">
                <h2>Service Summary</h2>
                <div class="service-details">
                    <div class="service-item">
                        <span class="label">Service Name:</span>
                        <span class="value" id="serviceName">-</span>
                    </div>
                    <div class="service-item">
                        <span class="label">Description:</span>
                        <span class="value" id="serviceDescription">-</span>
                    </div>
                    <div class="service-item">
                        <span class="label">Invoice Number:</span>
                        <span class="value" id="invoiceNumber">-</span>
                    </div>
                    <div class="service-item">
                        <span class="label">Date & Time:</span>
                        <span class="value" id="invoiceDateTime">-</span>
                    </div>
                    <div class="service-item amount">
                        <span class="label">Amount:</span>
                        <span class="value" id="serviceAmount">â‚¹0</span>
                    </div>
                </div>
            </div>

            <!-- Client Information -->
            <div class="checkout-card">
                <h2>Client Information</h2>
                <form id="clientInfoForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="clientName">Full Name *</label>
                            <input type="text" id="clientName" required>
                        </div>
                        <div class="form-group">
                            <label for="clientEmail">Email *</label>
                            <input type="email" id="clientEmail" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="clientPhone">Phone *</label>
                            <input type="tel" id="clientPhone" required>
                        </div>
                        <div class="form-group">
                            <label for="clientAddress">Address</label>
                            <input type="text" id="clientAddress">
                        </div>
                    </div>
                </form>
            </div>

            <!-- Payment Section -->
            <div class="checkout-card">
                <h2>Payment</h2>
                <div class="payment-options">
                    <div class="payment-method">
                        <div class="method-header">
                            <i class="fas fa-credit-card"></i>
                            <span>Secure Payment via Razorpay</span>
                        </div>
                        <p class="method-description">
                            Pay securely using UPI, Credit/Debit Card, Net Banking, or Wallet
                        </p>
                    </div>
                </div>
                <button class="btn btn-primary btn-pay" id="payButton">
                    <i class="fas fa-lock"></i>
                    Pay Now
                </button>
            </div>
        </div>
    </div>

    <script src="checkout.js"></script>
</body>
</html>
