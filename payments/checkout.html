<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfoGrip | Secure Checkout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --dark-blue: #001c4f;
            --accent-blue: #0C4EB6;
            --light-gray: #f8fafc;
            --border-gray: #e2e8f0;
            --text-dark: #1e293b;
            --text-muted: #64748b;
            --success: #10b981;
            --radius-lg: 20px;
            --radius-sm: 10px;
            --shadow: 0 10px 25px rgba(0, 28, 79, 0.08);
            --transition: all 0.3s ease;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--light-gray);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 24px;
        }
        .checkout-container {
            width: 100%;
            max-width: 440px;
            margin: auto;
        }
        .header {
            text-align: center;
            margin-bottom: 32px;
        }
        .logos {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 24px;
            margin-bottom: 16px;
        }
        .company-logo {
            height: 40px;
            width: auto;
        }
        .razorpay-logo {
            height: 22px;
            width: auto;
        }
        .header h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--dark-blue);
            margin-bottom: 8px;
        }
        .header-subtitle {
            font-size: 0.875rem;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        .secure-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            background-color: rgba(16, 185, 129, 0.1);
            color: var(--success);
            padding: 4px 10px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.75rem;
        }
        .checkout-card {
            background: white;
            border-radius: var(--radius-lg);
            padding: 32px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-gray);
        }
        .card-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--dark-blue);
            margin-bottom: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .client-id {
            font-size: 0.75rem;
            background: var(--dark-blue);
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-weight: 600;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid var(--border-gray);
        }
        .info-row:last-of-type { border-bottom: none; }
        .info-label {
            font-size: 0.9375rem;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .info-icon {
            width: 32px;
            height: 32px;
            background: rgba(12, 78, 182, 0.08);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent-blue);
        }
        .info-value {
            font-size: 0.9375rem;
            font-weight: 600;
            color: var(--text-dark);
            text-align: right;
        }
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: 4px;
            height: 16px;
            width: 80px;
        }
        .amount-card {
            background: linear-gradient(135deg, var(--dark-blue) 0%, var(--accent-blue) 100%);
            border-radius: 16px;
            padding: 28px;
            color: white;
            text-align: center;
            margin: 28px 0;
            box-shadow: 0 8px 20px rgba(12, 78, 182, 0.2);
        }
        .amount-label {
            font-size: 0.9375rem;
            opacity: 0.9;
            margin-bottom: 8px;
        }
        .amount {
            font-size: 2.5rem;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 4px;
        }
        .amount-note {
            font-size: 0.8125rem;
            opacity: 0.8;
        }
        .security-badges {
            display: flex;
            justify-content: center;
            gap: 32px;
            margin: 28px 0;
        }
        .security-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
        .security-icon {
            width: 40px;
            height: 40px;
            background: rgba(12, 78, 182, 0.08);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent-blue);
        }
        .security-text {
            font-size: 0.75rem;
            color: var(--text-muted);
            font-weight: 500;
        }
        .pay-button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--dark-blue) 0%, var(--accent-blue) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(12, 78, 182, 0.25);
        }
        .pay-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(12, 78, 182, 0.35);
        }
        .razorpay-footer {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 20px;
            margin-top: 20px;
            font-size: 0.8125rem;
            color: var(--text-muted);
        }
        .razorpay-footer-logo {
            height: 18px;
            width: auto;
        }
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        @media (max-width: 480px) {
            .checkout-container { max-width: 94%; }
            .checkout-card { padding: 24px; }
            .logos { gap: 16px; }
            .company-logo { height: 36px; }
            .razorpay-logo { height: 20px; }
            .header h1 { font-size: 1.5rem; }
            .amount { font-size: 2.25rem; }
            .security-badges { gap: 24px; }
        }
    </style>
</head>

 <!-- Razorpay Script -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    
    <script>
        // ============================================
        // CONFIGURATION
        // ============================================
        // IMPORTANT: Replace with your actual Google Apps Script URL
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzM2Jqx23qmBnt19co1E2Q9wNUrQr8qA5g2oG_wvSYbq49zxQrV38JD05cY2DOdxKo7qA/exec';
        
        // ============================================
        // GLOBAL VARIABLES
        // ============================================
        const urlParams = new URLSearchParams(window.location.search);
        const clientId = urlParams.get('clientId');
        let clientData = null;
        let paymentLink = '';
        
        // ============================================
        // INITIALIZATION
        // ============================================
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded', { clientId: clientId, url: window.location.href });
            
            if (!clientId) {
                showError('Client ID not found in URL. Please use a valid payment link.');
                document.getElementById('loading').style.display = 'none';
                return;
            }
            
            // Update display
            document.getElementById('clientIdDisplay').textContent = clientId;
            
            // Load client data
            loadClientData();
        });
        
        // ============================================
        // CLIENT DATA FUNCTIONS
        // ============================================
        async function loadClientData() {
            console.log('Loading client data for:', clientId);
            
            try {
                const url = `${SCRIPT_URL}?action=getClient&clientId=${clientId}`;
                console.log('Fetching from:', url);
                
                const response = await fetch(url);
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                console.log('API Response:', result);
                
                if (result.success && result.data) {
                    clientData = result.data;
                    console.log('Client data loaded:', {
                        name: clientData.clientName,
                        amount: clientData.finalAmount,
                        service: clientData.serviceName
                    });
                    displayClientData();
                    setupPayment();
                } else {
                    showError(result.error || 'Failed to load client data. Please check the client ID.');
                    console.error('API error:', result);
                }
            } catch (error) {
                showError('Network error. Please check your connection and try again: ' + error.message);
                console.error('Error loading client data:', error);
            }
        }
        
        function displayClientData() {
            console.log('Displaying client data');
            
            // Hide loading, show content
            document.getElementById('loading').style.display = 'none';
            document.getElementById('paymentContainer').style.display = 'grid';
            
            // Check if client data is valid
            if (!clientData || !clientData.clientName) {
                showError('Invalid client data received. Please contact support.');
                return;
            }
            
            // Basic client info
            document.getElementById('clientIdBadge').textContent = clientData.clientId || clientId;
            document.getElementById('clientName').textContent = clientData.clientName || 'N/A';
            
            // Contact info
            document.getElementById('contactInfo').innerHTML = `
                ${clientData.mobile || 'N/A'}<br>
                ${clientData.email || 'N/A'}
            `;
            
            // Category
            document.getElementById('category').textContent = clientData.category || 'Not specified';
            const badge = document.getElementById('categoryBadge');
            badge.textContent = clientData.category || 'Not specified';
            badge.className = `category-badge category-${(clientData.category || 'business').toLowerCase()}`;
            
            // Category-specific info
            if (clientData.category === 'Business' && clientData.businessName) {
                document.getElementById('businessInfo').style.display = 'block';
                document.getElementById('businessName').textContent = clientData.businessName;
            } else if (clientData.category === 'Politician') {
                document.getElementById('politicianInfo').style.display = 'block';
                document.getElementById('politicalDetails').innerHTML = `
                    ${clientData.politicalRole || 'N/A'}<br>
                    ${clientData.partyName || ''}
                `;
            }
            
            // Service info
            document.getElementById('serviceName').textContent = clientData.serviceName || 'No service specified';
            document.getElementById('billingCycle').textContent = clientData.billingCycle || 'Monthly';
            
            // Amount breakdown
            const baseAmount = parseFloat(clientData.baseAmount) || 0;
            const gstApplicable = clientData.gstApplicable === 'Yes';
            const gstPercent = parseFloat(clientData.gstPercent) || 18;
            const discount = parseFloat(clientData.discount) || 0;
            const extraCharges = parseFloat(clientData.extraCharges) || 0;
            
            console.log('Amount calculation:', { 
                baseAmount, 
                gstApplicable, 
                gstPercent, 
                discount, 
                extraCharges 
            });
            
            let gstAmount = 0;
            if (gstApplicable && baseAmount > 0) {
                gstAmount = (baseAmount * gstPercent) / 100;
                document.getElementById('gstRow').style.display = 'flex';
                document.getElementById('gstPercent').textContent = `@${gstPercent}%`;
                document.getElementById('gstAmount').textContent = `₹${gstAmount.toFixed(2)}`;
            }
            
            if (discount > 0) {
                document.getElementById('discountRow').style.display = 'flex';
                document.getElementById('discountAmount').textContent = `-₹${discount.toFixed(2)}`;
            }
            
            if (extraCharges > 0) {
                document.getElementById('extraRow').style.display = 'flex';
                document.getElementById('extraAmount').textContent = `₹${extraCharges.toFixed(2)}`;
            }
            
            // Calculate final amount
            let finalAmount = baseAmount + gstAmount - discount + extraCharges;
            
            // Use calculated final amount if available
            if (clientData.finalAmount) {
                finalAmount = parseFloat(clientData.finalAmount);
            }
            
            // Ensure minimum amount for Razorpay (₹1)
            if (finalAmount < 1) {
                finalAmount = 1;
                console.log('Amount too low, setting to minimum:', finalAmount);
            }
            
            document.getElementById('baseAmount').textContent = `₹${baseAmount.toFixed(2)}`;
            document.getElementById('finalAmount').textContent = `₹${finalAmount.toFixed(2)}`;
            
            // Store final amount in clientData
            clientData.calculatedAmount = finalAmount;
            
            console.log('Final amount calculated:', { 
                finalAmount: finalAmount,
                inPaise: finalAmount * 100
            });
            
            // Status badge
            const statusBadge = document.getElementById('statusBadge');
            if (clientData.subscriptionStatus) {
                statusBadge.textContent = clientData.subscriptionStatus;
                statusBadge.className = 'status-badge';
                statusBadge.style.padding = '5px 15px';
                statusBadge.style.borderRadius = '20px';
                statusBadge.style.fontSize = '0.9rem';
                statusBadge.style.fontWeight = '600';
                
                if (clientData.subscriptionStatus.includes('Active')) {
                    statusBadge.style.background = '#d4edda';
                    statusBadge.style.color = '#155724';
                } else if (clientData.subscriptionStatus.includes('Expiring')) {
                    statusBadge.style.background = '#fff3cd';
                    statusBadge.style.color = '#856404';
                } else if (clientData.subscriptionStatus.includes('Expired')) {
                    statusBadge.style.background = '#f8d7da';
                    statusBadge.style.color = '#721c24';
                }
            }
            
            // Payment link
            paymentLink = window.location.href;
            document.getElementById('paymentLink').value = paymentLink;
        }
        
        function setupPayment() {
            const payButton = document.getElementById('payButton');
            const copyButton = document.getElementById('copyButton');
            
            payButton.addEventListener('click', initiatePayment);
            copyButton.addEventListener('click', copyPaymentLink);
            
            // Enable button
            payButton.disabled = false;
            
            // Method selection
            document.querySelectorAll('.method-option').forEach(option => {
                option.addEventListener('click', function() {
                    document.querySelectorAll('.method-option').forEach(opt => {
                        opt.classList.remove('active');
                    });
                    this.classList.add('active');
                });
            });
            
            console.log('Payment setup complete');
        }
        
        // ============================================
        // PAYMENT FUNCTIONS
        // ============================================
        async function initiatePayment() {
            console.log('Initiating payment');
            
            const payButton = document.getElementById('payButton');
            payButton.disabled = true;
            payButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
            
            try {
                const finalAmount = clientData.calculatedAmount || calculateFinalAmount(clientData);
                const amountInPaise = Math.round(finalAmount * 100);
                
                console.log('Creating order:', { 
                    clientId: clientId, 
                    amount: finalAmount,
                    amountInPaise: amountInPaise
                });
                
                // Create Razorpay order using GET request
                const url = `${SCRIPT_URL}?action=createOrder&clientId=${clientId}&amount=${amountInPaise}`;
                console.log('Request URL:', url);
                
                const response = await fetch(url);
                console.log('Order response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                console.log('Order result:', result);
                
                if (result.success) {
                    console.log('Order created successfully:', result.data);
                    openRazorpayCheckout(result.data);
                } else {
                    throw new Error(result.error || 'Failed to create order. Please try again.');
                }
            } catch (error) {
                console.error('Payment initiation error:', error);
                showError('Payment failed: ' + error.message);
                payButton.disabled = false;
                payButton.innerHTML = '<i class="fas fa-lock"></i> Pay Securely with Razorpay';
            }
        }
        
        function openRazorpayCheckout(orderData) {
            console.log('Opening Razorpay checkout:', { 
                orderId: orderData.orderId,
                amount: orderData.amount,
                key: orderData.key ? orderData.key.substring(0, 10) + '...' : 'No key'
            });
            
            const finalAmount = clientData.calculatedAmount || calculateFinalAmount(clientData);
            const amountInPaise = Math.round(finalAmount * 100);
            
            // Use key from orderData
            const razorpayKey = orderData.key;
            
            if (!razorpayKey || razorpayKey.includes('YOUR_TEST_KEY_ID')) {
                showError('Payment gateway not configured. Please contact support.');
                const payButton = document.getElementById('payButton');
                payButton.disabled = false;
                payButton.innerHTML = '<i class="fas fa-lock"></i> Pay Securely with Razorpay';
                return;
            }
            
            const options = {
                key: razorpayKey,
                amount: amountInPaise,
                currency: "INR",
                name: "InfoGrip Media Solution",
                description: `Payment for ${clientData.serviceName || 'services'}`,
                order_id: orderData.orderId,
                handler: function(response) {
                    console.log('Razorpay payment completed:', response);
                    verifyPayment(response);
                },
                prefill: {
                    name: clientData.clientName || '',
                    email: clientData.email || '',
                    contact: clientData.mobile || ''
                },
                notes: {
                    clientId: clientId,
                    service: clientData.serviceName || 'Service'
                },
                theme: {
                    color: "#001c4f"
                },
                modal: {
                    ondismiss: function() {
                        console.log('Razorpay modal dismissed');
                        const payButton = document.getElementById('payButton');
                        payButton.disabled = false;
                        payButton.innerHTML = '<i class="fas fa-lock"></i> Pay Securely with Razorpay';
                    }
                }
            };
            
            console.log('Razorpay options:', { 
                key: options.key.substring(0, 10) + '...',
                amount: options.amount,
                order_id: options.order_id
            });
            
            // Check if Razorpay is loaded
            if (typeof Razorpay === 'undefined') {
                showError('Razorpay payment gateway not loaded. Please refresh the page or check your internet connection.');
                console.error('Razorpay not loaded');
                const payButton = document.getElementById('payButton');
                payButton.disabled = false;
                payButton.innerHTML = '<i class="fas fa-lock"></i> Pay Securely with Razorpay';
                return;
            }
            
            try {
                const rzp = new Razorpay(options);
                rzp.open();
                console.log('Razorpay checkout opened successfully');
            } catch (error) {
                console.error('Error opening Razorpay:', error);
                showError('Failed to open payment gateway: ' + error.message);
                const payButton = document.getElementById('payButton');
                payButton.disabled = false;
                payButton.innerHTML = '<i class="fas fa-lock"></i> Pay Securely with Razorpay';
            }
        }
        
        async function verifyPayment(paymentResponse) {
            console.log('Verifying payment:', paymentResponse);
            
            const payButton = document.getElementById('payButton');
            payButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verifying...';
            
            try {
                const finalAmount = clientData.calculatedAmount || calculateFinalAmount(clientData);
                const amountInPaise = Math.round(finalAmount * 100);
                
                console.log('Sending verification request:', {
                    orderId: paymentResponse.razorpay_order_id,
                    paymentId: paymentResponse.razorpay_payment_id,
                    signature: paymentResponse.razorpay_signature,
                    clientId: clientId,
                    amount: amountInPaise
                });
                
                
                const params = new URLSearchParams({
                action: 'verifyPayment',
                razorpay_order_id: paymentResponse.razorpay_order_id,
                razorpay_payment_id: paymentResponse.razorpay_payment_id,
                razorpay_signature: paymentResponse.razorpay_signature,
                clientId: clientId,
                amount: finalAmount
               });

                const response = await fetch(`${SCRIPT_URL}?${params.toString()}`);
                
                console.log('Verification response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                console.log('Verification response:', result);
                
                if (result.success) {
                    console.log('Payment verified successfully:', result.data);
                    
                    // FIXED: Always use redirectUrl from API response
                    if (result.data.redirectUrl) {
                        window.location.href = result.data.redirectUrl;
                    } else {
                        // Fallback to constructing URL with params
                        const params = new URLSearchParams({
                            clientName: encodeURIComponent(clientData.clientName || 'Customer'),
                            amount: finalAmount,
                            invoiceNumber: result.data.invoiceNumber || 'N/A',
                            invoiceUrl: result.data.invoiceUrl || '#'
                        });
                        window.location.href = `thankyou.html?${params.toString()}`;
                    }
                } else {
                    throw new Error(result.error || 'Payment verification failed. Please contact support.');
                }
            } catch (error) {
                console.error('Payment verification error:', error);
                showError('Payment verification failed: ' + error.message);
                payButton.disabled = false;
                payButton.innerHTML = '<i class="fas fa-lock"></i> Pay Securely with Razorpay';
            }
        }
        
        // ============================================
        // UTILITY FUNCTIONS
        // ============================================
        function calculateFinalAmount(client) {
            const base = parseFloat(client.baseAmount) || 0;
            const gst = client.gstApplicable === 'Yes' ? 
                (base * parseFloat(client.gstPercent || 18) / 100) : 0;
            const discount = parseFloat(client.discount) || 0;
            const extra = parseFloat(client.extraCharges) || 0;
            
            const finalAmount = base + gst - discount + extra;
            
            // Ensure minimum amount
            return finalAmount < 1 ? 1 : finalAmount;
        }
        
        function copyPaymentLink() {
            const input = document.getElementById('paymentLink');
            input.select();
            input.setSelectionRange(0, 99999);
            
            navigator.clipboard.writeText(input.value)
                .then(() => {
                    console.log('Payment link copied');
                    const copyButton = document.getElementById('copyButton');
                    const originalText = copyButton.innerHTML;
                    
                    copyButton.innerHTML = '<i class="fas fa-check"></i> Copied!';
                    copyButton.style.background = '#28a745';
                    
                    setTimeout(() => {
                        copyButton.innerHTML = originalText;
                        copyButton.style.background = '';
                    }, 2000);
                })
                .catch(err => {
                    console.error('Failed to copy link:', err);
                    showError('Failed to copy link: ' + err.message);
                });
        }
        
        function showError(message) {
            console.error('Showing error:', message);
            
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            
            errorText.textContent = message;
            errorDiv.style.display = 'flex';
            
            document.getElementById('loading').style.display = 'none';
        }
        
        // ============================================
        // DEBUG FUNCTIONS
        // ============================================
        function toggleDebug() {
            const panel = document.getElementById('debugPanel');
            const testSection = document.getElementById('testSection');
            const isVisible = panel.style.display === 'block';
            
            panel.style.display = isVisible ? 'none' : 'block';
            testSection.style.display = isVisible ? 'none' : 'block';
        }
        
        function clearDebug() {
            document.getElementById('debugContent').innerHTML = '';
        }
        
        function testPayment(amountInPaise) {
            console.log('Test payment initiated:', amountInPaise);
            alert('Test payment feature disabled in production. Use actual payment.');
        }
        
        function testRazorpayDirect() {
            console.log('Testing Razorpay directly');
            alert('Direct test disabled in production.');
        }
        
        function checkRazorpayScript() {
            if (typeof Razorpay === 'undefined') {
                alert('❌ Razorpay script NOT loaded!\nCheck browser console for errors.');
                console.error('Razorpay script failed to load.');
            } else {
                alert('✅ Razorpay script is loaded successfully!');
                console.log('Razorpay script is loaded');
            }
        }
        
        // ============================================
        // INITIAL CHECKS
        // ============================================
        // Check if SCRIPT_URL is set
        if (SCRIPT_URL.includes('YOUR_DEPLOYMENT_ID')) {
            console.error('⚠️ WARNING: SCRIPT_URL not configured!');
            console.error('Please replace YOUR_DEPLOYMENT_ID with your actual Google Apps Script URL');
            showError('Payment system not configured. Please contact support.');
        }
        
        // Log initial state
        console.log('Initial state:', {
            clientId: clientId,
            SCRIPT_URL: SCRIPT_URL,
            RazorpayLoaded: typeof Razorpay !== 'undefined',
            location: window.location.href
        });
    </script>
